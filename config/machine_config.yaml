keyboard:
  s:
    switch: s_start
  p:
    switch: s_plungerlane
    toggle: true
  z:
    switch: s_leftflipper
  o:
    switch: s_rightflipper
  l:
    switch: s_launch
  x:
    switch: s_leftoutlane
  c:
    switch: s_leftinlane
  ",":
    switch: s_rightinlane
  ".":
    switch: s_rightoutlane
  shift+t:
    switch: s_tilt
  v:
    switch: s_leftsling
  m:
    switch: s_rightsling
  h:
    event: light_extra_ball



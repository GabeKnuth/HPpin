machine:
  balls_installed: 4

kivy_config:
  graphics:
    show_cursor: false

virtual_platform_start_active_switches:
  - s_trough1
  - s_trough2
  - s_trough3
  - s_trough4

mpf:
  default_show_sync_ms: 500
  default_led_hw_update_hz: 10

game:
  balls_per_game: 3
  allow_start_with_loose_balls: true
  max_players: 4

sound_system:
    master_volume: 1.0
    tracks:
       music:
          simultaneous_sounds: 1
          volume: .8
       voice:
          simultaneous_sounds: 1
          volume: 1.0
       sfx:
          simultaneous_sounds: 8
          volume: 1.0

logging:
  file:
    event_manager: basic
    device_manager: basic

assets:
    sounds:
        default:
            load: preload
        music:
            track: music
        sfx:
            track: sfx
        voice:
            track: voice
    videos:
        default:
            load: on_demand

config:
  - display

playfields:
  playfield:
    default_source_device: bd_plunger
    tags: default
    enable_ball_search: true
    ball_search_interval: 150ms



shows:
    gi_on:
    - duration: -1
      leds:
        gi: ff9027
    flash_color:
        - time: 0
          leds:
            (led):
              color: (color)
            (leds):
              color: (color)
        - time: 1
          leds:
            (led):
              color: black
            (leds):
              color: black
        - time: 2
    flash:  #overwrite default so we can tune our machine-wide flashing in one place
        - _overwrite: true
        - duration: 250ms
          leds:
            (led):
              color: on
            (leds):
              color: on
        - duration: 250ms
          leds:
            (led):
              color: black
            (leds):
              color: black

show_player:
  mode_attract_started:
    gi_on:
      leds: gi

